<!DOCTYPE html>
<html>
<head>
{% extends "base.html" %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
  {% block title %} Feedback form{% endblock%} </title>
  {% block head %}
  <link href="{{ url_for('static', filename='form.css') }}" rel="stylesheet" type="text/css" />
  {% endblock %}
</head>
<body>
{% block content %}
    <h1>Feedback form</h1>
     <h3> we would love to know your thoughts! </h3>
     <div class="box">
     <div class="container">
     <form action="/submit" method="POST">
     <!--name-->
     <label for="name">FULL NAME:</label><br>
     <input type="text" id="name" required 
       name="name" placeholder="Enter your full name."><br><br>
     <!--email-->
     <label for="email">EMAIL:</label>
     <br>
     <input type="email" id="email" required 
       name="email" placeholder ="enter your email."><br><br>
     <!--rating-->
     <label>Rate our Webpage:</label><br>
     <input type="radio" name="rate" required  value="Excellent">Excellent<br>
     <input type="radio" name="rate" required value="Good">Good<br>
     <input type="radio" name="rate" required value="Average">Average<br>
     <input type="radio" name="rate" required value="Bad">Bad<br><br>
       <!--suggestion-->
       <label for ="suggestion">your suggestion:</label><br>
     <input type="text" id="suggestion" name="suggestion" required 
       placeholder="Enter your suggestions here!">
     <br><br>
     <button type="submit"  class="submit">Submit Feedback</button>
   </form>
   
</div>
</div>
{% endblock %}
  <script>
  </script>
</body>
</html>
