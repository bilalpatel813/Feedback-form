<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>feedbacks</title>
  <link href="{{ url_for('static', filename='admin.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class ="content">
<h2>SAVED  FEEDBACKS</h2>
<h3>(admin only) </h3>
  <table border = 1>
     <tr>
        <th>ID</th>  
       <th>Name</th>
       <th>Email</th>
       <th>Experience</th>
       <th>suggestion</th>
       <th>sub_time</th>
     </tr>
    <!--jinja loop add data to table from mysql-->
    {% for rows in feedback%}
    <tr>
       <td>{{ rows[0]}}</td>
      <td>{{ rows[1]}}</td>
      <td>{{ rows[2]}}</td>
      <td>{{ rows[3]}}</td>
      <td>{{ rows[4]}}</td>
      <td>{{rows[5]}}</td>
      {% endfor %}
    </tr>
  </table>
  </div>
 <button class="logout"> <a href="/logout">Logout</a></button></div>
  <script src="{{url_for('static', filename="user.js") }}"></script>
</body>
</html>
